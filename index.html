<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <label>
            Weight (kg): <input type="number" name="weight" step="0.1" required>
        </label>
        <br>
        <label>
            Height (m): <input type="number" name="height" step="0.01" required>
        </label>
        <br>
        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>
    <div class="result" id="result"></div>

    <script src="script.js"></script>
</body>
</html>
